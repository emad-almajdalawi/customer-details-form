<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <header></header>

    <section class="main">
        <div class="title">
            <h1>Customer Details:</h1>
            <hr class="long-hr">
        </div>
        <form class="details-form">
            <fieldset class="full-name">
                <legend>Full Name</legend>
                <div class="form-two-col">
                    <div class="field-lable">
                        <input type="text" name="firstName">
                        <label>First Name</label>
                    </div>
                    <div class="field-lable">
                        <input type="text" name="lastName">
                        <label>Last Name</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="adress">
                <legend>Adress</legend>
                <div class="field-lable">
                    <input type="text" name="streetAdress">
                    <label>Street Adress</label>
                </div>
                <div class="field-lable">
                    <input type="text" name="streetAdress2">
                    <label>Street Adress Line 2</label>
                </div>
                <div class="form-two-col">

                    <div class="field-lable">
                        <input type="text" name="city">
                        <label>City</label>
                    </div>
                    <div class="field-lable">
                        <input type="text" name="state">
                        <label>State</label>
                    </div>
                </div>
                <div class="field-lable">
                    <input type="text" name="postalCode">
                    <label>Zip/Postal Code</label>
                </div>
            </fieldset>
            <fieldset class="phone">
                <legend>Phone Number</legend>
                <div class="field-lable form-two-col">
                    <input type="tel" name="phone" placeholder="(000) 000-0000">
                </div>
            </fieldset>
            <fieldset class="email">
                <legend>E-mail</legend>
                <div class="form-two-col">
                    <div class="field-lable">
                        <input type="email" name="email" placeholder="ex: email@yahoo.com">
                        <label>example@example.com</label>
                    </div>
                </div>
            </fieldset>
            <hr class="short-hr">
            <fieldset class="hear">
                <legend>How did you hear about us?</legend>
                <div class="form-two-col">
                    <div class="field-lable">
                        <select name="hearSelect" onchange="selectTogle()">
                            <option value="none">Please Select</option>
                            <option value="our-websit">Our websit</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="social-media">Social Media</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="hear-other form-two-col">
                    <input type="text" name="hearOther">
                </div>
            </fieldset>
            <fieldset class="feedback">
                <legend>Feedback about us:</legend>
                <div class="field-lable">
                    <input type="text" name="feedback" class="larg-field">
                </div>
            </fieldset>
            <fieldset class="suggestions">
                <legend>Suggestions if any for further improvement:</legend>
                <div class="field-lable">
                    <input type="text" name="suggestions" class="larg-field">
                </div>
            </fieldset>
            <fieldset class="checkbox">
                <legend>Will you be willing to recommend us?</legend>
                <div class="field-lable">
                    <div>
                        <input type="checkbox" name="yes" class="box">
                        <label>Yes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="maybe" class="box">
                        <label>Maybe</label>
                    </div>
                    <div>
                        <input type="checkbox" name="no" class="box">
                        <label>No</label>
                    </div>
                </div>
            </fieldset>
            <fieldset name="references">
                <legend>Please give references of any two people whom you feel:</legend>
                <div class="field-lable">
                    <table class="table">
                        <tr>
                            <th></th>
                            <th class="th">Full Name</th>
                            <th class="th">Adress</th>
                            <th class="th">Contact number</th>
                        </tr>
                        <tr>
                            <td class="table-num">1</td>
                            <td><input type="text" name="row1Name" class="table-input"></td>
                            <td><input type="text" name="row1Adress" class="table-input"></td>
                            <td><input type="text" name="row1Number" class="table-input"></td>
                        </tr>
                        <tr>
                            <td class="table-num">2</td>
                            <td><input type="text" name="row2Name" class="table-input"></td>
                            <td><input type="text" name="row2Adress" class="table-input"></td>
                            <td><input type="text" name="row2Number" class="table-input"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
            <hr class="long-hr">
            <div class="submit">
                <input type="submit" name="Submit" class="btn">
            </div>
        </form>
    </section>

    <footer></footer>
</body>

</html>
